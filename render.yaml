services:
  - type: web
    name: bikeshowroom-frontend
    env: static
    buildCommand: npm install && npm run build:app
    staticPublishPath: dist
    routes:
      - path: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        value: https://bikeshowroom-backend.onrender.com

  - type: web
    name: bikeshowroom-backend
    env: node
    region: oregon
    plan: free
    buildCommand: npm install --prefix server && npm run build --prefix server || echo "No build needed"
    startCommand: npm run start --prefix server
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: CLOUDINARY_CLOUD_NAME
        sync: false
      - key: CLOUDINARY_API_KEY
        sync: false
      - key: CLOUDINARY_API_SECRET
        sync: false
      - key: ADMIN_EMAIL
        sync: false
      - key: ADMIN_PASSWORD
        sync: false
      - key: ALLOWED_ORIGINS
        value: https://bikeshowroom-frontend.onrender.com
